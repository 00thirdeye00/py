<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="estimation.js"></script>
	  <link rel="stylesheet" href="estimation.css">
</head>
<body>

<form action="">
  <!--  General -->
  <div class="form-group">
    <h2 class="heading full">Price Estimation</h2>
    
    <div class="controls full">
      <input type="email" id="Squareft" class="floatLabel" name="Squareft">
      <label for="Squareft">Square ft</label>
    </div>
  </div>
  <!--  Details -->
  <div class="form-group">
    
    <div class="controls full">
      <select class="floatLabel">
        <option value="blank"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <label for="Bhk">Bhk</label>
    </div>
    
    <div class="controls full">
      <select class="floatLabel">
        <option value="blank"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="Batch">Bath</label>
    </div>
    
    <div class="controls full">
      <select class="floatLabel" id="uiLocations">
        <option value="blank"></option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Baroda">Baroda</option>
        <option value="Bombay">Bombay</option>
        <option value="Mumbai">Mumbai</option>
      </select>
      <label for="Location">Location</label>
    </div>
  </div>
  <!--  More -->
  <div class="form-group">
    <div class="controls full">
      <button id="button">Estimate Price</button>
    </div>
  </div>
  <h1 id='price' class="heading1">2.25 Lakhs</h1>
</form>

</body>
</html>
